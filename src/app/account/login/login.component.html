<div class="screen">
    <div class="card">
        <h4 class="card-header">Inicio de Sesión</h4>
        <div class="card-body">
            <form [formGroup]="loginForm">
                <div class="email">
                    <label class="form-label">Email:</label>
                    <input type="text" class="form-control" id="emailLogin" formControlName="email" required
                        placeholder="Introduzca un email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <button id="showPasswordButtonLogin" class="showPasswordButton"
                        (click)="passwordVisibility('passwordLogin', 'showPasswordButtonLogin')">
                        <img id="eye" src="../../../assets/images/show_eye_icon.png" alt="Mostrar contraseña">
                    </button><br>
                    <input type="password" id="passwordLogin" formControlName="password" class="form-control" required
                        placeholder="Introduzca la contraseña">

                </div>

                <div class="mb-3">
                    <button class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
                    <br>
                    <a routerLink="../register" class="btn btn-link">Regístrate</a>
                </div>

            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
