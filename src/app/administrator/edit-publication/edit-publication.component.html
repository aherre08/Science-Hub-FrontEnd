<!DOCTYPE html>
<html>

<head>
    <title>Listar publicaciones</title>
    <link rel="stylesheet" type="text/css" href="edit-publication.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap">
</head>

<body>
    <div class="header">
        <button id="menuButton"><i class="fas fa-bars"></i></button>
        <div id="menuContent">
            <img src="../../../assets/images/ScienceHub Logo.png" id="SHLogoSubMenu" alt="Logo de ScienceHub">
            <hr id="hrSubMenu">
            <button id="operationsSubMenu" class="accordion">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools"
                    viewBox="0 0 16 16">
                    <path
                        d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z" />
                </svg>
                Operaciones
                <span id="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </span>
            </button>
            <div class="panel">
                <a routerLink="../../list-publications" class="submenu-link">Listar publicaciones</a>
                <a routerLink="../../list-users" class="submenu-link">Listar usuarios</a>
                <a routerLink="../../list-projects" class="submenu-link">Listar proyectos</a>
            </div>

            <button id="signOutSubMenu" routerLink="../../../login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                    class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z" />
                </svg>
                Cerrar Sesión
            </button>
        </div>
        <img src="../../../assets/images/ScienceHub Logo.png" id="ScienceHubLogo" alt="Logo de ScienceHub">
        <span class="title">A d m i n i s t r a d o r</span>

    </div>

    <div class="links">
        <button id="home-button" routerLink="../../home">
            <i class="fas fa-home"></i>
        </button>
        <div id="verticalLine">|</div>
        <div class="links-box">
            <a routerLink="../../list-publications" class="btn btn-link">Listar publicaciones </a>
            <div id="verticalLine">|</div>
            <a routerLink="../../list-users" class="btn btn-link">Listar usuarios</a>
            <div id="verticalLine">|</div>
            <a routerLink="../../list-projects" class="btn btn-link">Listar proyectos</a>

        </div>

    </div>

    <div id="contentPanel">
        <div id="centerPanel">
            <h4><b>Editar publicación</b></h4>
            <hr>
            <div class="form">
                <div class="form-publicacion-field">
                    <label for="tituloPublicacion"><b><u>Título:</u></b></label>
                    <input type="text" id="tituloPublicacion" name="titulo" [(ngModel)]="tituloPublicacion"
                        maxlength="100" required>
                    <br>
                </div>
                <div class="form-publicacion-field">
                    <label for="descripcionPublicacion"><b><u>Descripción:</u></b></label>
                    <br>
                    <textarea id="descripcionPublicacion" name="descripcion" [(ngModel)]="descripcionPublicacion"
                        maxlength="800" required></textarea>
                    <br>
                </div>
                <div class="form-publicacion-field">
                    <label for="especialidadPublicacion"><b><u>Especialidad:</u></b></label>
                    <input type="text" id="especialidadPublicacion" name="especialidad" maxlength="100"
                        [(ngModel)]="especialidadPublicacion" required>
                    <br>
                </div>
                <div class="form-publicacion-field">
                    <label><b><u>Experiencia:</u></b></label>
                    <input type="number" id="experienciaAñosPublicacion" name="experiencia_años"
                        [(ngModel)]="expYearsPublicacion" value="0" min="0" max="70" required>
                    <span>año(s)</span>
                    <input type="number" id="experienciaMesesPublicacion" name="experiencia_meses"
                        [(ngModel)]="expMonthsPublicacion" value="0" min="0" max="11" required>
                    <span>mes(es)</span>
                    <br>
                </div>
                <button class="btn btn-primary" id="editarButton" (click)="editarPublicacion()">
                    <i class="fas fa-plus"></i>
                    Editar
                </button>
            </div>
        </div>
    </div>

</body>

</html>
